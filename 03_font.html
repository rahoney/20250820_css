<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트</title>
    <style>
      @font-face {
        font-family: "PartialSansKR-Regular";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/PartialSansKR-Regular.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }
      .title {
        font-family: "PartialSansKR-Regular";
      }

      @font-face {
        font-family: "SunBatang-Light";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_eight@1.0/SunBatang-Light.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      .content {
        font-family: "SunBatang-Light";
      }
    </style>

    <style>
      .weight-bold {
        font-weight: bold;
      }
      .weight-900 {
        font-weight: 900;
      }
      .italic {
        font-style: italic;
      }
      .lineheight {
        line-height: 2;
      }
      .spacing {
        letter-spacing: 4px;
      }
    </style>
  </head>

  <body>
    <div>
      <p class="weight-bold">굵게</p>
      <p class="weight-900">가장 굵게</p>
      <p class="italic">기울게</p>
      <p class="lineheight">줄간격</p>
      <p class="spacing">장평</p>
    </div>

    <!-- ==================================================
       4) 웹폰트 적용 (CDN)
       - @font-face로 선언한 PartialSansKR-Regular 사용.
       - body.webfont에 클래스 추가하면 전체 텍스트에 적용.
       - input/textarea/button에는 직접 font-family 지정 필요.
  ================================================== -->
    <h2>4) 웹폰트 적용</h2>
    <p>
      아래 버튼을 누르면 body에 <code>webfont</code> 클래스가 추가되어 웹폰트
      적용됨.
    </p>
    <button onclick="document.body.classList.toggle('webfont')">
      웹폰트 토글
    </button>

    <p>이 문장은 body에 <b>PartialSansKR-Regular</b>가 적용되면 바뀝니다.</p>
    <input type="text" placeholder="input도 웹폰트 적용됨" />
    <textarea rows="2" cols="40">textarea도 웹폰트 적용됨</textarea>
    <button>버튼도 웹폰트 적용됨</button>

    <h1 class="title">안녕하세요, 변영인입니다</h1>
    <p class="content">클라우드 엔지니어링을 지망하고 있습니다.</p>
    <ul class="content">
      <li>Java</li>
      <li>MySQL</li>
      <li>HTML5/CSS</li>
    </ul>
  </body>
</html>
